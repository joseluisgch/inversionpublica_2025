name: Update Chart

on:
  schedule:
    - cron: "0 */8 * * *"  # Ejecución cada 8 horas
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Descargar datos desde el servicio REST
      run: python fetch_data.py

    - name: Generar el gráfico
      run: python generate_chart.py

    - name: Subir artefacto para GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/  # Asegurar que el gráfico esté en esta carpeta

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Desplegar en GitHub Pages
      uses: actions/deploy-pages@v2
      id: deployment
